<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css">


</head>
<body>

<div class="main">

<div class="topnav">

  <div class="topnav-right">
      <a href="../index.html" id="home_link"><b>Home</b></a>
      <a href="login_page.html" id="login_link"><b>Login</b></a>
  </div>    

</div>



<div class="zomato">
      <p><b>Zomato</b></p>

</div>



  <div class=" signup_container">

    <form id="form1">
      <h1>Sign Up</h1>
      <input type="text" name="sname" placeholder="Enter First Name" class="signup_input">
      <input type="text" name="fname" placeholder="Enter Family Name" class="signup_input">
      <input type="number" name="phone_number" placeholder="Enter Phone Number" class="signup_input">
      <input type="email" name="email" placeholder="Enter Email" class="signup_input">
      <input type="text" name="city" placeholder="Enter City" class="signup_input">
      <input type="Password" name="user_password" placeholder="Enter Password" class="signup_input">

      <button id="sign-up" type="submit" form="form1" class="sign_button">Sign Up</button>

    </form>
  </div>


</body>
